
{% extends 'base.html' %}
{% block body %}
{% load bootstrap4 %}

{# Display a form #}

<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">save post</button>
    {% endbuttons %}
</form>


{%endblock body%}
